 <div class="lien-tabs-wrapper">
<ul class="nav nav-tabs px-4 justify-content-md-start justify-content-end">
    <li *ngFor="let lien of storedLiens" class="nav-item" (click)="setSelectedLien(lien.lienId)">
        <i class="fa fa-times-circle" (click)="removeLienFromStorage(lien)"></i>
        <a class="nav-link" [ngClass]="{'active': lien.lienId === selectedLienId}"> 
            <span>{{lien.lienId}}</span> 
            <span class="tab-text"> {{(lien.recordTypCd=='D' && lien.workflowStatusCode.workflowStatusCode!= 'CO') ? 'Duplicate' : (lien.recordTypCd=='S' && lien.workflowStatusCode.workflowStatusCode!='CO') ? 'System Delete' : lien.recordStatusCode=='D' ? 'Deleted' : ''}}</span>
        </a>
    </li>
</ul>
</div>
